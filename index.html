
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6fa;
            text-align: center;f 
            padding: 40px;
        }

        h1 {
            color: #333;
        }

  
        .resultado {
            margin-top: 30px;
            font-size: 1.3em;
            font-weight: bold;
        } 
        
        .perdio {
            color: red;
        }

        .aprobado {
            color: orange;
        }

        .excelente {
            color: green;
        }
    </style>
</head>
<body>
    <h1>EVALUADOR DE NOTAS</h1>

    <script>
        let nombre = prompt("Digite el nombre del estudiante:"); 

       
        let n1 = parseFloat(prompt("Digite la primera nota (0.0 - 5.0):"));
        let n2 = parseFloat(prompt("Digite la segunda nota (0.0 - 5.0):"));
        let n3 = parseFloat(prompt("Digite la tercera nota (0.0 - 5.0):"));

        if (n1 > 5.0 || n2 > 5.0 || n3 > 5.0) {
            document.write("<p class='resultado' style='color: red;'>Error: Una de las notas ingresadas es superior a 5.0. Verifique los valores.</p>");
        } else {
            
            let nota = (n1 + n2 + n3) / 3;
            let nmr = nota; 

            if (isNaN(nota)) {
                document.write("<p class='resultado' style='color: red;'>numero no valido introduzca otro.</p>");
                console.log("numero no válida:", nmr);
            } else if (nota < 0) {
                document.write("<p class='resultado' style='color: red;'>La nota no puede ser negativa. Valor: " + nota + "</p>");
            } else if (nota < 3.0) {
                
                document.write("<p class='resultado perdio'>" + nombre + " Perdiste. Nota: " + nota.toFixed(2) + "</p>");
                console.log("Resultado: Perdió (nota < 3.0)");
            } else if (nota >= 3.0 && nota < 3.6) {
                
                document.write("<p class='resultado aprobado'>" + nombre + " Aprobado por poco (3.0 - 3.6). Nota: " + nota.toFixed(2) + "</p>");
                console.log("Resultado: 3.0 - 3.6");
            } else if (nota >= 3.6 && nota <= 5.0) {
                
                document.write("<p class='resultado excelente'>" + nombre + " Buen puntaje (3.6 - 5.0). Nota: " + nota.toFixed(2) + "</p>");
                console.log("Resultado: 3.6 - 5.0");
            } else {
                
                document.write("<p class='resultado' style='color: red;'>Nota superior a 5.0 — verifica la entrada. Valor: " + nota.toFixed(2) + "</p>");
                console.log("Resultado: Nota fuera del rango establecido (> 5.0)");
            }
        }
    </script>
</body>
</html>
