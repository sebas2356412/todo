<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tarifas de Transporte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff; 
            color: #333;
            margin-top: 50px;
        }
        .resultado {
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .bus {
            background-color: #2ecc71; /
        }
        .metro {
            background-color: #3498db; 
        }
        .taxi {
            background-color: #f1c40f; 
            color: black;
        }
        .intermunicipal {
            background-color: #9b59b6;
        } 
    </style>
</head>
<body>
    <script>

        let nombre = prompt("Digite el nombre del usuario:");

        let tipoTransporte = parseInt(prompt(
            "Seleccione el tipo de transporte:\n" +
            "1 → Bus Urbano\n" +
            "2 → Metro\n" +
            "3 → Taxi\n" +
            "4 → Intermunicipal"
        ));

        let condicion = parseInt(prompt(
            "Seleccione la condición especial:\n" +
            "1 → Estudiante\n" +
            "2 → Adulto mayor\n" +
            "3 → Ninguna"
        ));

      
        let valorBase;
        let tipoTexto;
        let claseColor;

        switch(tipoTransporte) {
            case 1:
                valorBase = 2500;
                tipoTexto = "Bus Urbano";
                claseColor = "bus";
                break;
            case 2:
                valorBase = 2800;
                tipoTexto = "Metro";
                claseColor = "metro";
                break;
            case 3:
                valorBase = 5000;
                tipoTexto = "Taxi";
                claseColor = "taxi";
                break;
            case 4:
                valorBase = 10000;
                tipoTexto = "Intermunicipal";
                claseColor = "intermunicipal";
                break;
            default:
                document.write("<h2>Opción de transporte no válida.</h2>");
                alert("Tipo de transporte inválido");
        }

    
        let descuento = 0;
        let textoDescuento = "";

        if (condicion === 1) {
            descuento = 0.20;
            textoDescuento = "Estudiante (20%)";
        } else if (condicion === 2) {
            descuento = 0.30;
            textoDescuento = "Adulto mayor (30%)";
        } else if (condicion === 3) {
            descuento = 0;
            textoDescuento = "Ninguna";
        } else {
            document.write("<h2>Opción de condición no válida.</h2>");
            alert("Condición inválida");
        }

        let valorDescuento = valorBase * descuento;
        let valorFinal = valorBase - valorDescuento;

        document.write(`
            <div class="resultado ${claseColor}">
                <h2>Resultado del Cálculo de Tarifa</h2>
                <p><strong>Nombre del usuario:</strong> ${nombre}</p>
                <p><strong>Tipo de transporte:</strong> ${tipoTexto}</p>
                <p><strong>Descuento aplicado:</strong> ${textoDescuento}</p>
                <p><strong>Valor total a pagar:</strong> $${valorFinal.toFixed(2)}</p>
            </div>
        `);
    </script>
</body>
</html>
